<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>React SOUNDREDUX</title>
  </head>
  <body>




        <div id="test" ></div>



      <div class="player">
        <div class="player_inner">
          <div class="player_song_section">
            <div class="player_song_container">
              <div class="player_song_artwork" style="background-image: url(https://i1.sndcdn.com/avatars-000277084168-f4wgq2-large.jpg);"></div>
              <div class="player_nowplaying">
                <a class="player_song_title" href="/#/songs/17602302" title="">Flight Facilities - Crave You (Adventure Club Dubstep Remix)</a>
                <a class="player_song_artist" href="/#/users/2431310" title="">Adventure Club</a>
              </div>
            </div>
          </div>
          <div class="player_control_section">
            <div class="player_button" role="button" tabindex="0"><i class="fas fa-backward"></i></div>
            <div class="player_button_play player_margin" role="button" tabindex="0"><i class="fas fa-play"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-forward"></i></div>
          </div>
          <div class="player_timebar">
            <div class="slider " role="button" tabindex="0">
              <div class="slider_bar"></div>
            </div>

          </div>
          <div class="player_time_status">
            <div class="player_time">00:00<div class="player_time_separator">/</div>00:00</div>
          </div>
          <div class="player_options">
            <div class="player_button" role="button" tabindex="0"><i class="fas fa-circle-notch"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-random"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-list-alt"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-volume-off"></i></div>
          </div>
          <div class="player_volume">
            <div class="slider" role="button" tabindex="0">
              <div class="slider_bar">
                <div class="slider_bar_fill" style="width: 38%;">
                  <div class="slider_handle" role="button" tabindex="0"></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>

      </div>


  </body>
</html>
