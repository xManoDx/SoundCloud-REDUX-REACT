<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>React SOUNDREDUX</title>
  </head>
  <body>
      <div class="navbar">
        <div class="container navbar_inner">
            <div class="navbar_logo ">
              <i class="fas fa-broadcast-tower"></i>
              <a class="navbar_logo_text nabvbar_margin" href="#">SoundRedux</a>
            </div>
        <div class="navbar_free_section nabvbar_margin">

        </div>

        <div class="navbar_searchbar nabvbar_margin">
          <i class="navbar_search_icon fas fa-search"></i>
          <input type="text" class="navbar_search_input" placeholder="SEARCH">
        </div>

        <div class="navbar_userbar nabvbar_margin"></div>
          <div class="user_button">
            <div class="user_trigger" onclick="" style="cursor: pointer;">
              <i class="fas fa-user"></i>
              <i class="fas fa-angle-down"></i>

            </div>
          </div>

        </div>
      </div>
      <div class="filters_bar" id="filters_bar">
        <div class="songs_filters_container">
        <div class="songs_filters">
          <div class="songs_filter"><a href="#">CHILL</a></div>
          <div class="songs_filter"><a href="#">DEEP</a></div>
          <div class="songs_filter"><a href="#">DUBSTEP</a></div>
          <div class="songs_filter"><a href="#">HOUSE</a></div>
          <div class="songs_filter"><a href="#">PROGRESSIVE</a></div>
          <div class="songs_filter"><a href="#">TECH</a></div>
          <div class="songs_filter"><a href="#">TRANCE</a></div>
          <div class="songs_filter"><a href="#">TROPICAL</a></div>
          <div class="time_container">
            <div class="time_filters">
            <i class="fas fa-filter"></i>
            <a class="songs-header__time " href="#" title="">7 days</a>
            <a class="songs-header__time " href="#" title="">30 days</a>
            <a class="songs-header__time " href="#" title="">90 days</a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="content_container">



        <div id="test" ></div>


      </div>
      <div class="player">
        <div class="player_inner">
          <div class="player_song_section">
            <div class="player_song_container">
              <div class="player_song_artwork" style="background-image: url(https://i1.sndcdn.com/avatars-000277084168-f4wgq2-large.jpg);"></div>
              <div class="player_nowplaying">
                <a class="player_song_title" href="/#/songs/17602302" title="">Flight Facilities - Crave You (Adventure Club Dubstep Remix)</a>
                <a class="player_song_artist" href="/#/users/2431310" title="">Adventure Club</a>
              </div>
            </div>
          </div>
          <div class="player_control_section">
            <div class="player_button" role="button" tabindex="0"><i class="fas fa-backward"></i></div>
            <div class="player_button_play player_margin" role="button" tabindex="0"><i class="fas fa-play"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-forward"></i></div>
          </div>
          <div class="player_timebar">
            <div class="slider " role="button" tabindex="0">
              <div class="slider_bar"></div>
            </div>

          </div>
          <div class="player_time_status">
            <div class="player_time">00:00<div class="player_time_separator">/</div>00:00</div>
          </div>
          <div class="player_options">
            <div class="player_button" role="button" tabindex="0"><i class="fas fa-circle-notch"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-random"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-list-alt"></i></div>
            <div class="player_button player_margin" role="button" tabindex="0"><i class="fas fa-volume-off"></i></div>
          </div>
          <div class="player_volume">
            <div class="slider" role="button" tabindex="0">
              <div class="slider_bar">
                <div class="slider_bar_fill" style="width: 38%;">
                  <div class="slider_handle" role="button" tabindex="0"></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>

      </div>


  </body>
</html>
